<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
	<meta charset="utf-8">
	
	<script>
		let sapatoValor = 2;
	  let onibusValor = 4;
	  let taxiValor = 10.4;

	  let taxiValorReal = taxiValor.toFixed(2).replace('.', ',');

	  let total = sapatoValor + onibusValor + taxiValor;
	  let media = total / 3;

	  document.write('<h1>Meio com o menor preço para ir no Parque Ibirapuera saindo do MASP</h1>');
	  document.write('<p>Sapato - R$ ' + sapatoValor + ',00</p>');
	  document.write('<p>Ônibus - R$ ' + onibusValor + ',00</p>');
	  document.write('<p>99Taxi - R$ ' + taxiValorReal + '</p>');
	  document.write('<p>Total - ' + total + '</p>');
	  document.write('<p>Média - ' + media + '</p>');
	
	</script>
</html>
